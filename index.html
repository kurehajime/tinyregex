<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="tinyregex.js"></script>
        <link rel="stylesheet" type="text/css" href="tinyregex.css">
        <script>

$(function(){
    $("#compile").click(function(e){
        var compiled_patten= TinyRegex.compile($("#pattern_text").val());
        var str="";
        for(var i=0;i<compiled_patten.length;i++){
            str+= i +" : "+ compiled_patten[i]+"\n";
        }
        $("#compiled_text").val(str);
    })
    $("#match").click(function(e){
        var compiled_patten= TinyRegex.compile($("#pattern_text").val());
        var match= TinyRegex.match($("#input_text").val(),compiled_patten)
        if(match!=undefined){
            $("#result_text").val(match);
        }else{
            $("#result_text").val("=not match=");
        }
        
    })    
});
        </script>
    </head>
